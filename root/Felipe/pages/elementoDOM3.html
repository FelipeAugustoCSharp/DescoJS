<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento DOM 6</title>
</head>
<body>
    <form name="formCadastro" onsubmit="validarForm()">
        <label">Email</label>
        <input type="email" placeholder="insira seu email" id="email" >
        <label">Senha</label>
        <input type="password" placeholder="insert your password" id="senha">
        
        <button type="submit">Entrar</button>
    </form>
</body>
<script>    
    function validarForm() {
        var emailPessoa = document.forms["formCadastro"]["email"].value;
        if(emailPessoa == ""){
            alert("Digite o seu nome!");
            event.preventDefault();
        }else{
            alert("Ol√° "+emailPessoa.split("@")[0])
            event.preventDefault();
        }
    }
</script>
</html>
